<!doctype html>
<html lang="en">
<head>
    <meta name="description" content="Get your next meal delivered by drone.">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="delivery.css">
    
    <meta charset="UTF-8">
    <title>Drone Delivery Services LLC.</title>
</head>
<body>
    <!-- start the page header -->
    <header>
        <h1>Drone Delivery </h1>
        <p>Service Above and Beyond</p>
    </header>
    
    <!-- start the page navigation -->
    <nav>
        <ul>
            <li><a href="index.html">About Us</a></li>
            <li class="active"><a href="request.html">Request a Delivery</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    
    <!-- start the page main -->
    <main>
        <h1>Request A Delivery</h1>

        <!--Form Information Here-->
    <form method="get" class="myform" action="thanks.html">
<fieldset>
    <legend>Customer Information</legend>
    <label>First Name: <input type="text" name="fname" required> </label>
    <label>Last Name: <input type="text" name="lname" required> </label>
    <label>Phone Number: <input type="tel" name="phone" required></label>
    <label>Email: <input type="email" name="email" required></label>
</fieldset>
<fieldset>
    <legend>Delivery Method</legend>
    <label><input type="radio" name="method" value="drone" required> Drone Delivery </label>
    <label><input type="radio" name="method" value="motorcycle" required> Motorcycle Delivery </label>
    <label><input type="radio" name="method" value="robot" required> Robot Delivery </label>
</fieldset>

<fieldset>
    <legend>Delivery Options</legend>
    <label><input type="checkbox" name="porch" value="porch" required> Front Porch </label>
    <label><input type="checkbox" name="deck" value="deck" required> Back Deck </label>
    <label><input type="checkbox" name="driveway" value="driveway" required> Driveway </label>
    <label><input type="checkbox" name="garage" value="garage" required> Inside The Garage </label>
</fieldset>

<fieldset> 
    <legend>Preferred Time</legend>
    <label><select name="time">
        <option value="none">Please Select an Option</option>
        <option value="morning">Between 7:00 am and 11:00 am</option>
        <option value="noon">Between 11:00 am and 2:00 pm</option>
        <option value="afternoon">Between 2:00 pm and 5:00 pm</option>
        <option value="evening">Between 5:00 pm and 8:00 pm</option>
    </select>
    </label>
</fieldset>

<label>Comments: <textarea name="comments">Please Add Any Special Instructions</textarea></label>
    <input type="submit" value="Send Delivery Request">
    </form>
    </main>
    
    <!-- start the page footer -->
    <footer>
        <p>&copy;2021 &bull; Drone Delivery Services &bull; <a href="mailto:zen@gmail.com">Email Us</a> </p>
    </footer>
</body>
</html>
